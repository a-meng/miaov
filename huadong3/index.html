<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        img {
            display: block;
            width: 100%;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            padding: 0;
            margin: 0;
        }

        #scroll {
            width: 250px;
            height: 150px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        #scroll > .contain {
            display: none;
        }

        #scroll > .contain > li {
            float: left;
        }

        #scroll > .btns {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            text-align: center;
        }

        #scroll > .btns i {
            display: inline-block;
            background: gray;
            width: .7rem;
            height: .7rem;
            margin: .2rem;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="scroll">
    <ul class="contain">
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
    </ul>
</div>
<script src="jquery2.1.js"></script>

</html>
