<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .imgList {
            list-style: none;
        }

        .imgList li {
            display: inline-block;
            width: 150px;
            height: 150px;
        }

        .imgList li img {
            display: block;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>

<div id="app"></div>
<script src="../lodash.js"></script>
<script src="../jquery2.1.js"></script>
<script src="main.js"></script>
<script>
    $(function () {
        //任务 ： 请求资源 获得 数据列表 渲染到指定位置
        let target = '#app';

        //一个imgList,实例调用fetch来生成dom
        let app = imgList(target);

        app.fetch('images/data2.json');
        setTimeout(() => app.fetch('images/data1.json'), 3000);
        console.info(app)
    });
</script>
</body>
</html>
