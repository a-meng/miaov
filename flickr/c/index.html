<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .imgList {
            list-style: none;
        }

        .imgList li {
            display: inline-block;
            width: 150px;
            height: 150px;
        }

        .imgList li img {
            display: block;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>


<script src="../lodash.js"></script>
<script src="../jquery2.1.js"></script>
<div>
    <strong>输入访问地址，当访问出错时 会报错</strong><br/>
    <small>只有：images/data1.json或images/data2.json 两个正确地址</small>
    <br>
    <input id="search" type="text">
</div>

<div id="app"></div>
<script src="main.js"></script>
<script>
    $(function () {
        let target = '#app';

        let app = imgList(target);

        document.querySelector('#search')
            .addEventListener('input', (e) => app.fetch(e.target.value));
    });
</script>
</body>
</html>
