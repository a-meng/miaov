<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            display: flex;
            width: 500px;
            height: 400px;
            border: 1px solid gray;
            margin: 20px auto;
        }

        #leftFrame {
            flex: 0 1 50%;
        }

        #rightFrame {
            flex: 0 1 50%;
        }

        #dragDiv {
            flex: 0 0 10px;
            cursor: pointer;
            background: lightseagreen;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="leftFrame">中文中文中文中文中文中文</div>
    <div id="dragDiv"></div>
    <div id="rightFrame"></div>
</div>
<script src="jquery2.1.js"></script>
<script>
    $(function () {
        var $dragDiv = $('#dragDiv'),
            $leftFrame = $('#leftFrame'),
            $rightFrame = $('#rightFrame'),
            $container = $('#container');

        $dragDiv.mousedown(function () {
            $(document).on('mousemove', dragFun);
        });
        $(document).mouseup(function () {
            $(document).off('mousemove', dragFun);
        });


        function dragFun(event) {
            var w=$container.width();
            let left=(event.clientX-$container[0].offsetLeft)/w;
            let right=1-left;
            $leftFrame.css('flex-basis',(left*100).toFixed(2)+'%');
            $rightFrame.css('flex-basis',(right*100).toFixed(2)+'%');
        }
    })
</script>
</body>
</html>
