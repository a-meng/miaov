<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js动画练习</title>
    <!--http://www.imooc.com/course/comment/id/659?page=22 练习-->
    <style>
        .game_wrap {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
        }

        #anim1 {
            width: 115px;
            height: 85px;
            background-repeat: no-repeat;
            position: absolute;
            top: 50px;
            /*border: 1px solid #ddd;*/
            box-sizing: border-box;
            /*transition: left .1s, top .1s;*/
        }

    </style>
</head>
<body>
<div class="game_wrap">
    <div id="anim1" style="left:200px;top:50px;"></div>
</div>

<script src="util.js"></script>
<script src="TimeLine.js"></script>
<script>
    (async function () {
        //图片的
        let node1 = $('#anim1')[0];
        let src1 = 'img/rabbit-big.png';
        let p_left = ["0 373", "175 376", "350 377", "524 377", "699 377", "873 379"];
        let p_right = ["0 854", "174 852", "349 852", "524 852", "698 851", "873 848"];
        let speed = 60;

        //等待图片加载
        await loadImage(src1);

        //设置图片
        node1.style.backgroundImage = `url(${src1})`;

        //方向
        let direction = 'left';

        //60的方向动画
        let anim1 = new TimeLine(function (step) {
            //用工具方法生成一个 但是只能自己调了
            let p = direction === 'right' ? p_right : p_left;
            TimeLine.changePosition(node1, p).call(this, step);
        }, 60);

        //细腻些的移动动画
        let anim2 = new TimeLine(function () {
            //位置移动 函数
            let left = parseInt(node1.style.left);
            if (left < 0) direction = 'right';
            if (left > 800 - 115) direction = 'left';
            node1.style.left = (direction === 'right' ? left + 2 : left - 2) + 'px';
        }, 20);


        anim1.start();
        anim2.start();//跑起来！
    })();

</script>
</body>
</html>
