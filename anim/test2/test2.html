<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js动画练习</title>
    <!--http://www.imooc.com/course/comment/id/659?page=22 练习-->
    <style>
        #anim1 {
            width: 120px;
            height: 90px;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<div id="anim1"></div>
<script src="util.js"></script>
<script src="TimeLine.js"></script>
<script>
    (async function () {
        //图片的
        let node1 = $('#anim1')[0];
        let src1 = 'img/rabbit-big.png';
        let p1 = [0, 1, 2, 3, 4, 5].map(e => e * 175 + ' ' + 0);

        //等待图片加载
        await loadImage(src1);

        //设置图片
        node1.style.backgroundImage = `url(${src1})`;

        //创建动画
        let timeLine = new TimeLine([
            TimeLine.changePosition(node1, p1)  //动画回调1
        ], 1000 / 12);

        //开始播放
        timeLine.start();


    })();

</script>
</body>
</html>
